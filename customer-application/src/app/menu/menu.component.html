<h4 class="title">Available items</h4>
<div *ngIf="!display">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
<div *ngIf="display && error" class="empty">
    {{errorMsg}}
    <p>
        <img src="assets/cooking_mama.gif">
    </p>
</div>
<div class="cards">
    @for (item of items; track $index) {
        <div class="card">
            <item-card [item]="item"></item-card>
        </div>
    }
</div>
