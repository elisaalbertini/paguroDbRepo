<mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{beautifyDbName(item.name)}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
        <div>
            <p>Ingredients:</p>
            <ul>
                @for (ingredient of item.recipe; track $index) {
                   <li> {{ingredient.ingredient_name}} </li> 
                }
            </ul>
        </div>   
        <div>
            <p class="error" *ngIf="error">Illegal quantity!</p>
            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input type="number" matInput value=1 min="1" max="999" [(ngModel)]="quantity">
                <mat-hint>Ex. 1</mat-hint>
            </mat-form-field>
        </div>     
        <p>Price: {{item.price}}</p>
        <button mat-raised-button (click)="onClick()">Add to cart</button>
    </mat-card-content>
  </mat-card>
