<h2 mat-dialog-title>Ingredient: {{data.ingredient.name}}</h2>
  <mat-dialog-content>
    <h3>Actual quantity: {{data.ingredient.quantity}}</h3>
    <h4 class="error" *ngIf="showError">Illegal quantity!</h4>
  <mat-form-field>
    <mat-label>Quantity to add</mat-label>
    <input type="number" matInput value=1 min="1" max="999" [(ngModel)]="addQuantity">
  </mat-form-field>
    <section>
        <button mat-raised-button class="add-button" (click)="restockIngredient()">Add</button>
    </section>
  </mat-dialog-content>
