<mat-toolbar class="navbar">
    <span>Manager application</span>
</mat-toolbar>
  <nav
  mat-tab-nav-bar
  [tabPanel]="tabPanel">
  @for (link of routes; track link) {
  <a
    mat-tab-link
    (click)="setActiveRoute(link.path)"
    [active]="checkIfActive(link.path)"
    [routerLink]="link.path">
    {{ link.label }}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
