name: Publish Docker image

on:
  #release:
  #  types: [published]
  push:
    branches:
      - develop
jobs:
  deploy:
    strategy:
      matrix:
        directory: ['WarehouseService', 'menu-service'] #, 'orders-service', 'server', 'manager-application', 'customer-application']
        #directory: [ {dir: 'WarehouseService', repo: 'warehouse-service'}, {dir: 'menu-service', repo: 'menu-service'},]
    env:
      REPO: elisaalbertini/${{ matrix.directory }}
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Checkout
        if: ${{ matrix.directory == 'WarehouseService' }}
        uses: actions/checkout@v4
      - name: WarehouseService shadowJar
        if: ${{ matrix.directory == 'WarehouseService' }}
        run: |
          chmod +x gradlew
          ./gradlew :WarehouseService:shadowJar
          echo "REPO=${{matrix.directory}}" >>$env.REPO
          echo ${REPO}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:${{ matrix.directory }}"
          file: ./Dockerfile
          push: true
          tags: ${{ env.REPO }}