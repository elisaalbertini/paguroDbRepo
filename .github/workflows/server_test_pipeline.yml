name: Run server tests

on:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: elisaalbertini/paguroDbRepo/.github/setupAction@main

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Warehouse Microservice
        run: ./gradlew run &

      - uses: actions/setup-node@v4
        with:
          node-version: '>=20.10.0'
      - name: Start server
        working-directory: server
        run: |
          npm install
          npx ts-node ./src/server &

      - name: Run Tests websocket
        working-directory: server
        run: |
          sleep 50
          npm test test/test-server.test.ts
        
      - name: Run Warehouse Microservice
        run: |
          gradle --stop
          ./gradlew run &

      - name: Run Tests checkservice
        working-directory: server
        run: |
          sleep 50
          npm test test/test-check-service.test.ts