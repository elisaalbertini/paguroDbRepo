name: Release workflow

on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: release
      cancel-in-progress: false
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '>=22.11'
      - name: java version
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Generate shadowjar
        run: |
          chmod +x gradlew
          ./gradlew :WarehouseService:shadowJar
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        run: |
          npm install
          npx semantic-release
      - name: pull request
        id: pr
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        with:
          result-encoding: string
          script: |
            const { repo, owner } = context.repo;
            const result = await github.rest.pulls.create({
              title: 'Release',
              owner,
              repo,
              head: 'release',
              base: 'main',
              body: [
                'This PR is auto-generated by',
                '[actions/github-script](https://github.com/actions/github-script).'
              ].join('\n')
            });
            const pull_num = result.data.number
            github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: pull_num,
              labels: ['feature', 'automated pr']
            });
            github.rest.pulls.requestReviewers({
              owner,
              repo,
              pull_num,
            });
            return pull_num
      - name: merge pull request
        run: |
          gh api \
          --method POST \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /repos/elisaalbertini/paguroDbRepo/pulls/${{steps.pr.outputs.result}}/reviews
          gh pr merge ${{steps.pr.outputs.result}} --auto --merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
            
