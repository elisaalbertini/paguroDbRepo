name: Sonarcloud workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  sonarcloud:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: DistributedCafe/DistributedCafeProject/.github/setupAction@develop
      
      #- name: Gradle (build and coverage)
       # run: |
        #  chmod +x gradlew
         # ./gradlew jacocoTestReport

     # - name: Coverage server
      #  uses: DistributedCafe/DistributedCafeProject/.github/serverTest@develop

     # - name: Kill node 
      #  run: killall node
      
      - name: Coverage orders-service
        working-directory: orders-service
        run: |
          npm install
          npx jest --coverage
        shell: bash

      - name: Coverage menu-service
        working-directory: menu-service
        run: |
          npm install
          npx jest --coverage
        shell: bash

      - name: Merge coverage
        working-directory: ${{ github.workspace }}/menu-service
        run: | 
          mkdir ${{ github.workspace }}/menu-service/.nyc_output
          cp ${{ github.workspace }}/menu-service/coverage/coverage-final.json ${{ github.workspace }}/menu-service/.nyc_output/coverage_menu_service.json
          cp ${{ github.workspace }}/orders-service/coverage/coverage-final.json ${{ github.workspace }}/menu-service/.nyc_output/coverage_orders_service.json
          npx nyc report --reporter=lcov --report-dir=destination-dir


