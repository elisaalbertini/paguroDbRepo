name: Sonarcloud workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  sonarcloud:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: elisaalbertini/paguroDbRepo/.github/setupAction@main
      
      - name: Gradle (build and coverage)
        run: |
          chmod +x gradlew
          ./gradlew jacocoTestReport

      - name: Coverage server
        uses: elisaalbertini/paguroDbRepo/.github/serverTest@main
      
      - name: Run Tests menu-service
        needs: 
          - Coverage server
        working-directory: menu-service
        run: |
          npm install
          npx jest 
        shell: bash
      
      - name: Run Tests orders-service
        needs: 
          - Run Tests menu-service
          - Coverage server
        working-directory: orders-service
        run: |
          npm install
          npx jest 
        shell: bash

      - name: SonarQube Scan
        needs: 
          - Run Tests orders-service
          - Run Tests menu-service
          - Coverage server
        run: |
          chmod +x gradlew
          ./gradlew build sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}