name: Sonarcloud workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  sonarcloud:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: 18
          distribution: 'temurin'
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-db: 'Warehouse'
      - name: Gradle (build and coverage)
        run: |
          chmod +x gradlew
          ./gradlew jacocoTestReport

      #########################
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Warehouse Microservice
        run: ./gradlew run &

      - uses: actions/setup-node@v4
        with:
          node-version: '>=20.10.0'
      - name: Start server
        working-directory: server
        run: |
          npm install
          npx ts-node ./src/server &

      - name: Run Tests websocket
        working-directory: server
        run: |
          sleep 50
          npx jest test/test-server.test.ts --coverage
        
      - name: Run Warehouse Microservice
        run: |
          gradle --stop
          ./gradlew run &

      - name: Run Tests checkservice
        working-directory: server
        run: |
          sleep 50
          npx jest test/test-check-service.test.ts --coverage
      #########################

      - name: SonarQube Scan
        run: |
          chmod +x gradlew
          ./gradlew build sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}