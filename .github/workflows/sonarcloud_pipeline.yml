name: Sonarcloud workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
permissions:
  contents: write
jobs:
  sonarcloud:
    strategy:
      matrix:
        dir: ['menu-service']
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: elisaalbertini/paguroDbRepo/.github/setupAction@main
      
      #- name: Gradle (build and coverage)
       # run: |
        #  chmod +x gradlew
         # ./gradlew jacocoTestReport

      #- name: Coverage server
       # uses: elisaalbertini/paguroDbRepo/.github/serverTest@main

      #- name: Kill node 
       # run: killall node
      #- name: Run Tests orders-service
       # working-directory: orders-service
        #run: |
         # npm install
          #npx jest --coverage
        #shell: bash

      - name: Run Tests menu-service
        working-directory: menu-service
        run: |
          npm install
          npx jest --coverage
        shell: bash
      - name: create dir
        working-directory: ${{ github.workspace }}
        run: |
          mv  -v ${{ github.workspace }}/menu-service/coverage/coverage-final.json ${{ github.workspace }}/menu-service/coverage/lcov-report
          if [ ! -f ${{ github.workspace }}/menu-service/coverage/lcov-report/coverage-final.json ]; then
            echo "File not found!"
          fi

      - name: Merge coverage reports
        id: coverage
        uses: selfagency/merge-coverage@v1.1.2
        with:
          source: ${{ github.workspace }}/menu-service
          coverage-reports: ${{ github.workspace }}/${{ matrix.dir }}/coverage
          output-folder: ${{ github.workspace }}/menu-service/
          formats: lcov
          artifacts: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: SonarQube Scan
        run: |
          chmod +x gradlew
          ./gradlew build sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}