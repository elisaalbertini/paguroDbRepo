name: Sonarcloud workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  sonarcloud:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: elisaalbertini/paguroDbRepo/.github/setupAction@main
      - uses: actions/setup-node@v4
        with:
          node-version: '>=20.10.0'
      
      #- name: Gradle (build and coverage)
       # run: |
        #  chmod +x gradlew
         # ./gradlew jacocoTestReport

      #- name: Coverage server
       # uses: elisaalbertini/paguroDbRepo/.github/serverTest@main

      #- name: Kill node 
       # run: killall node
      
      - name: Run Tests orders-service
        working-directory: orders-service
        run: |
          npm install
          npx jest --coverage
        shell: bash

      - name: Run Tests menu-service
        working-directory: menu-service
        run: |
          npm install
          npx jest --coverage
        shell: bash

      - name: Merge coverage reports
        id: coverage
        uses: selfagency/merge-coverage@v1.1.2
        with:
          source: paguroDbRepo
          coverage-reports: paguroDbRepo/menu-service/coverage, paguroDbRepo/orders-service/coverage
          output-folder: paguroDbRepo
          formats: lcov
          artifacts: false

      - name: SonarQube Scan
        run: |
          chmod +x gradlew
          ./gradlew build sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}