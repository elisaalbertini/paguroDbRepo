name: Server test 

inputs:
  command:  
    required: true
    default: ''

runs:
  using: "composite"
  steps:
    - name: Grant execute permission for gradlew and run Warehouse microservice
      run: | 
        chmod +x gradlew
        ./gradlew run &
      shell: bash

    - name: Start server
      working-directory: server
      run: |
        npm install
        npx ts-node ./src/server &
      shell: bash

    - name: Run Tests websocket
      working-directory: server
      run: |
        sleep 50
        npx jest test/test-server.test.ts $INPUT
      shell: bash
      env:
        INPUT: ${{ inputs.command }}
      
    - name: Restart Warehouse microservice
      run: |
        gradle --stop
        ./gradlew run &
      shell: bash

    - name: Run Tests checkservice
      working-directory: server
      run: |
        sleep 50
        npx jest test/test-check-service.test.ts $INPUT
      shell: bash
      env:
        INPUT: ${{ inputs.command }}

